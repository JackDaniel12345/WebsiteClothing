<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Clothing Laundry Service Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <h1>Clothing Laundry Service Tracker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact-page">
        <h2>Contact Us</h2>
        <p>
            Have questions, suggestions, or feedback?  
            Weâ€™d love to hear from you! Please fill out the form below and our team will get back to you shortly.
        </p>

        <form id="contact-form">
            <label for="contact-name">Full Name:</label>
            <input type="text" id="contact-name" name="contact-name" placeholder="Enter your name" required>

            <label for="contact-email">Email Address:</label>
            <input type="email" id="contact-email" name="contact-email" placeholder="Enter your email" required>

            <label for="contact-message">Message:</label>
            <textarea id="contact-message" name="contact-message" rows="5" placeholder="Type your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Clothing Laundry Service Tracker. All Rights Reserved.</p>
    </footer>

    <script>
        // Handle Contact Form Submission
        document.getElementById('contact-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('contact-name').value;
            const email = document.getElementById('contact-email').value;
            const message = document.getElementById('contact-message').value;

            console.log('Contact form submitted:', { name, email, message });

            alert('Thank you for reaching out! We will contact you soon.');
            e.target.reset();
        });
    </script>
</body>
</html>
