<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Service Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
    <div class="container">
        <h1>Clothing Laundry Service Tracker</h1>
        <form method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="text" name="clothing_type" placeholder="Clothing Type (e.g. Shirt, Pants)" required>
            <input type="number" name="quantity" placeholder="Quantity" min="1" required>
            <button type="submit">Add Laundry</button>
        </form>

        <h2>Current Laundry Status</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Clothing Type</th>
                    <th>Quantity</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.clothing_type }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
